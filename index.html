<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <h1>Hello from My PWA!</h1>
  <p>Welcome to your Progressive Web App.</p>
  <button id="installBtn" style="display:none; position:fixed; bottom:20px; right:20px; padding:10px 15px; font-size:16px;">Install App</button>
</body>
</html>
